<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will To Learn - To Learn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Tilt+Prism&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --font-main: 'Space Grotesk', sans-serif;
            --font-accent: 'Tilt Prism', cursive;
        }

        body {
            font-family: var(--font-main);
            background-color: #000;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 120px; /* Space for dock */
        }

        /* Header Logo Section */
        .logo-header {
            position: absolute;
            top: 40px;
            left: 40px;
            display: flex;
            align-items: baseline;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .logo-w-ll { font-family: var(--font-main); }

        .logo-i {
            font-family: var(--font-accent);
            color: #fff;
            margin: 0 4px;
            font-size: 1.1em;
        }

        .logo-tolearn {
            font-family: var(--font-main);
            font-weight: 400;
            text-transform: uppercase;
        }

        /* Main Navigation Cards */
        .content-container {
            display: flex;
            gap: 2rem;
            width: 90%;
            max-width: 1000px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-card {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            height: 450px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-card:hover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-5px);
        }

        .card-label {
            margin-top: 3rem;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1px;
        }

        /* Dock Component Styles */
        .dock-panel {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: flex-end;
            width: fit-content;
            gap: 1rem;
            border-radius: 1.2rem;
            background-color: rgba(10, 10, 10, 0.5);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border: 1px solid #333;
            padding: 10px 15px 15px;
        }

        .dock-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            cursor: pointer;
        }

        .dock-icon-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 3rem;
            height: 3rem;
            border-radius: 12px;
            transition: transform 0.2s;
        }

        .dock-item:hover .dock-icon-wrapper {
            transform: translateY(-5px);
        }

        .dock-item.active .dock-icon-wrapper {
            background-color: #e5e7eb; /* White/Grey background for active as per image */
            color: #000;
        }
        
        .dock-item.active .dock-icon-wrapper svg {
            stroke: #000;
        }

        .dock-text-icon { font-weight: 600; font-size: 0.9rem; }

        .dock-indicator {
            width: 1.2rem;
            height: 4px;
            background-color: #444;
            border-radius: 10px;
            margin-top: 8px;
            transition: 0.3s;
        }

        .dock-indicator.active { 
            background-color: #2563eb; 
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.5);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo-header {
                font-size: 1.5rem;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
                justify-content: center;
            }
            .content-container { margin-top: 60px; gap: 1rem; }
            .nav-card { height: 200px; min-width: 100%; }
            .card-label { font-size: 1.3rem; margin-top: 1rem; }
            .dock-panel { 
                gap: 0.5rem; 
                padding: 8px 10px 12px;
                width: 95%;
                justify-content: space-around;
            }
            .dock-icon-wrapper { width: 2.5rem; height: 2.5rem; }
        }
        /* Base styles for the body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* The main dock container */
        .dock-panel {
            /* Changed from 'absolute' to 'fixed' to keep it in the viewport */
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: flex-end;
            width: fit-content;
            gap: 1.5rem;
            border-radius: 1.5rem;
            background-color: rgba(6, 0, 16, 0.5);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid #222;
            padding: 0.5rem 1rem 1rem;
        }

        /* Individual dock items */
        .dock-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            cursor: pointer;
            outline: none;
            transition: transform 0.2s ease-in-out;
        }

        /* Hover effect to lift the icon */
        .dock-item:hover {
            transform: translateY(-5px);
        }

        /* Label that appears on hover */
        .dock-label {
            position: absolute;
            top: -2.5rem;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            background-color: #333;
            color: #fff;
            font-size: 0.875rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
            pointer-events: none;
        }

        /* Show label on hover */
        .dock-item:hover .dock-label {
            opacity: 1;
            visibility: visible;
        }

        /* Wrapper for the icon to handle background color change */
        .dock-icon-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 3.5rem;
            height: 3.5rem;
            background-color: transparent;
            border-radius: 1rem;
            transition: background-color 0.2s ease-in-out;
        }

        /* Active state for the icon wrapper */
        .dock-item.active .dock-icon-wrapper {
            background-color: #333;
        }

        /* Text inside the 'me' icon */
        .dock-text-icon {
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
        }

        /* Oval indicator at the bottom */
        .dock-indicator {
            width: 1.5rem;
            height: 0.375rem;
            background-color: #333;
            border-radius: 9999px;
            margin-top: 0.5rem;
            transition: background-color 0.3s ease-in-out;
        }

        /* Active state for the indicator */
        .dock-indicator.active {
            background-color: #2e86de;
        }

        /* Responsive adjustments for mobile devices */
        @media (max-width: 768px) {
            .dock-panel {
                gap: 0.75rem;
                bottom: 1rem;
                padding: 0.5rem 0.75rem 0.75rem;
            }
            .dock-icon-wrapper {
                width: 3rem;
                height: 3rem;
            }
            .dock-item svg, .dock-text-icon {
                font-size: 1.25rem;
                width: 24px;
                height: 24px;
            }
            .dock-label {
                top: -2rem;
                font-size: 0.75rem;
            }
        }
        /* Mobile-specific adjustments for a more compact design */
        @media (max-width: 500px) {
            .dock-panel {
                gap: 0.5rem;
                bottom: 0.5rem; /* Reduced bottom value for very small screens */
                padding: 0.25rem 0.5rem 0.5rem;
            }
            .dock-icon-wrapper {
                width: 2.5rem;
                height: 2.5rem;
                border-radius: 0.75rem;
            }
            .dock-item svg, .dock-text-icon {
                font-size: 1rem;
                width: 20px;
                height: 20px;
            }
            .dock-indicator {
                width: 1rem;
                height: 0.25rem;
                margin-top: 0.25rem;
            }
            .dock-label {
                top: -1.75rem;
                font-size: 0.65rem;
                padding: 0.15rem 0.5rem;
            }
        }
    </style>
</head>

<script>
        document.addEventListener('DOMContentLoaded', () => {
            const dockItems = document.querySelectorAll('.dock-item');

            dockItems.forEach(item => {
                item.addEventListener('click', () => {
                    dockItems.forEach(otherItem => {
                        otherItem.classList.remove('active');
                        const otherIndicator = otherItem.querySelector('.dock-indicator');
                        if (otherIndicator) {
                            otherIndicator.classList.remove('active');
                        }
                    });

                    item.classList.add('active');
                    const indicator = item.querySelector('.dock-indicator');
                    if (indicator) {
                        indicator.classList.add('active');
                    }
                });
            });
        });
    </script>
