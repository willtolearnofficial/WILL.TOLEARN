    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Shader Background */
        #light-rays {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* UI Layer */
        .content-overlay {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Let mouse move through to shader if needed, but inner items reset this */
        }
        .content-overlay > * { pointer-events: auto; }

        /* Logo Styling */
        .logo {
            font-size: clamp(40px, 8vw, 80px);
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 10vh;
            display: flex;
            align-items: center;
        }
        .logo .tilt { font-family: 'Tilt Prism', cursive; margin: 0 4px; }
        .logo .to-learn { font-weight: 300; letter-spacing: 2px; }

        /* Message */
        .message {
            font-size: clamp(24px, 5vw, 48px);
            font-weight: 700;
            max-width: 800px;
            text-align: center;
            line-height: 1.1;
            text-transform: uppercase;
        }

        /* --- DOCK STYLING --- */
        .dock-panel {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: flex-end;
            gap: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 0.5rem 1rem 1rem;
            z-index: 100;
        }

        .dock-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .dock-item:hover { transform: translateY(-5px); }

        .dock-label {
            position: absolute;
            top: -3rem;
            background: #222;
            color: #fff;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-family: 'Inter', sans-serif;
            opacity: 0;
            visibility: hidden;
            transition: 0.2s;
            white-space: nowrap;
        }
        .dock-item:hover .dock-label { opacity: 1; visibility: visible; }

        .dock-icon-wrapper {
            width: 3.5rem;
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
            transition: 0.3s;
        }
        .dock-item.active .dock-icon-wrapper { background: rgba(255, 255, 255, 0.1); }

        .dock-indicator {
            width: 1.5rem;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-top: 8px;
            transition: 0.3s;

            background: #2b57ff; /* Blue Indicator */
            box-shadow: 0 0 10px rgba(43, 87, 255, 0.6);
        }

        @media (max-width: 640px) {
            .dock-panel { gap: 0.5rem; padding: 0.5rem; }
            .dock-icon-wrapper { width: 2.5rem; height: 2.5rem; }
            .logo { margin-bottom: 5vh; }
        }
/* Base styles for the body */
        body {
            font-family: 'Inter', sans-serif;

            justify-content: center;

            justify-content: flex-end;
            cursor: pointer;

        /* Label that appears on hover */

            position: absolute;
            top: -2.5rem;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            padding: 0.25rem 0.75rem;

            font-size: 0.875rem;
            opacity: 0;

            transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
            pointer-events: none;
        }

        /* Show label on hover */
        .dock-item:hover .dock-label {
            opacity: 1;
            visibility: visible;
        }

        /* Wrapper for the icon to handle background color change */
        .dock-icon-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 3.5rem;
            height: 3.5rem;
            background-color: transparent;
            border-radius: 1rem;
            transition: background-color 0.2s ease-in-out;

        /* Active state for the icon wrapper */
        .dock-item.active .dock-icon-wrapper {
            background-color: #333;

        /* Text inside the 'me' icon */

        /* Oval indicator at the bottom */

            width: 1.5rem;

            transition: background-color 0.3s ease-in-out;

        /* Active state for the indicator */
        .dock-indicator.active {
            background-color: #2e86de;
        }

        /* Responsive adjustments for mobile devices */
        @media (max-width: 768px) {
            .dock-panel {
                gap: 0.75rem;
                bottom: 1rem;
                padding: 0.5rem 0.75rem 0.75rem;
            }
            .dock-icon-wrapper {
                width: 3rem;
                height: 3rem;
            }
            .dock-item svg, .dock-text-icon {
                font-size: 1.25rem;
                width: 24px;
                height: 24px;
            }
            .dock-label {
                top: -2rem;
                font-size: 0.75rem;
            }
        }
        /* Mobile-specific adjustments for a more compact design */
        @media (max-width: 500px) {
            .dock-panel {
                gap: 0.5rem;
                bottom: 0.5rem; /* Reduced bottom value for very small screens */
                padding: 0.25rem 0.5rem 0.5rem;
            }
            .dock-icon-wrapper {
                width: 2.5rem;
                height: 2.5rem;
                border-radius: 0.75rem;
            }
            .dock-item svg, .dock-text-icon {
                font-size: 1rem;
                width: 20px;
                height: 20px;
            }
            .dock-indicator {
                width: 1rem;
                height: 0.25rem;
                margin-top: 0.25rem;
            }
            .dock-label {
                top: -1.75rem;
                font-size: 0.65rem;
                padding: 0.15rem 0.5rem;
            }
        }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');

    <script type="module">
        import { Renderer, Program, Triangle, Mesh } from 'https://cdn.jsdelivr.net/npm/ogl@0.0.116/+esm';

        const config = {
            raysOrigin: 'top-center',
            raysColor: '#ffffff',
            raysSpeed: 0.6,
            lightSpread: 1.8,
            rayLength: 3.5,
            pulsating: true,
            fadeDistance: 1.5,
            saturation: 1.0,
            followMouse: true,
            mouseInfluence: 0.8,
            noiseAmount: 0.03,
            distortion: 0.01
        };

        const hexToRgb = hex => {
            const m = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return m ? [parseInt(m[1], 16) / 255, parseInt(m[2], 16) / 255, parseInt(m[3], 16) / 255] : [1, 1, 1];
        };

        const getAnchorAndDir = (origin, w, h) => {
            const outside = 0.4;
            switch (origin) {
                case 'top-left': return { anchor: [0, -outside * h], dir: [0.5, 1] };
                case 'top-right': return { anchor: [w, -outside * h], dir: [-0.5, 1] };
                case 'left': return { anchor: [-outside * w, 0.5 * h], dir: [1, 0] };
                case 'right': return { anchor: [(1 + outside) * w, 0.5 * h], dir: [-1, 0] };
                case 'bottom-left': return { anchor: [0, (1 + outside) * h], dir: [0.5, -1] };
                case 'bottom-center': return { anchor: [0.5 * w, (1 + outside) * h], dir: [0, -1] };
                case 'bottom-right': return { anchor: [w, (1 + outside) * h], dir: [-0.5, -1] };
                default: return { anchor: [0.5 * w, -outside * h], dir: [0, 1] };
            }
        };

        const container = document.getElementById('light-rays');
        const mouse = { x: 0.5, y: 0.5 };
        const smoothMouse = { x: 0.5, y: 0.5 };

        const renderer = new Renderer({
            dpr: Math.min(window.devicePixelRatio, 2),
            alpha: true
        });
        const gl = renderer.gl;
        container.appendChild(gl.canvas);

        const vert = `
            attribute vec2 position;
            varying vec2 vUv;
            void main() {
                vUv = position * 0.5 + 0.5;
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        const frag = `
            precision highp float;
            uniform float iTime;
            uniform vec2 iResolution;
            uniform vec2 rayPos;
            uniform vec2 rayDir;
            uniform vec3 raysColor;
            uniform float raysSpeed;
            uniform float lightSpread;
            uniform float rayLength;
            uniform float pulsating;
            uniform float fadeDistance;
            uniform float saturation;
            uniform vec2 mousePos;
            uniform float mouseInfluence;
            uniform float noiseAmount;
            uniform float distortion;
            varying vec2 vUv;

            float noise(vec2 st) {
                return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
            }

            float rayStrength(vec2 raySource, vec2 rayRefDirection, vec2 coord, float seedA, float seedB, float speed) {
                vec2 sourceToCoord = coord - raySource;
                vec2 dirNorm = normalize(sourceToCoord);
                float cosAngle = dot(dirNorm, rayRefDirection);
                float spreadFactor = pow(max(cosAngle, 0.0), 5.0 / max(lightSpread, 0.001));
                float distance = length(sourceToCoord);
                float maxDistance = iResolution.x * rayLength;
                float lengthFalloff = clamp((maxDistance - distance) / maxDistance, 0.0, 1.0);
                float fadeFalloff = clamp((iResolution.x * fadeDistance - distance) / (iResolution.x * fadeDistance), 0.0, 1.0);
                float pulse = pulsating > 0.5 ? (0.8 + 0.2 * sin(iTime * speed * 1.5 + seedB)) : 1.0;
                float streak = clamp((0.4 + 0.6 * sin(dot(dirNorm, vec2(seedA, seedB)) * 25.0 + iTime * speed)), 0.0, 1.0);
                return streak * lengthFalloff * fadeFalloff * spreadFactor * pulse;
            }

            void main() {
                vec2 coord = vec2(gl_FragCoord.x, iResolution.y - gl_FragCoord.y);
                vec2 baseDir = normalize(rayDir);
                vec2 finalRayDir = baseDir;
                if (mouseInfluence > 0.0) {
                    vec2 mouseScreenPos = mousePos * iResolution.xy;
                    vec2 mouseDirection = normalize(mouseScreenPos - rayPos);
                    finalRayDir = normalize(mix(baseDir, mouseDirection, mouseInfluence));
                }
                float r1 = rayStrength(rayPos, finalRayDir, coord, 36.221, 21.113, 0.7 * raysSpeed);
                float r2 = rayStrength(rayPos, finalRayDir, coord, 12.592, 18.023, 0.5 * raysSpeed);
                vec4 finalColor = vec4(raysColor, 1.0) * (r1 * 0.7 + r2 * 0.5);
                if (noiseAmount > 0.0) {
                    float n = noise(coord * 0.01 + iTime * 0.04);
                    finalColor.rgb *= (1.0 - noiseAmount + noiseAmount * n);
                }
                float brightness = 1.0 - (coord.y / iResolution.y);
                finalColor.rgb *= (0.3 + brightness * 0.7);
                if (saturation != 1.0) {
                    float gray = dot(finalColor.rgb, vec3(0.299, 0.587, 0.114));
                    finalColor.rgb = mix(vec3(gray), finalColor.rgb, saturation);
                }
                gl_FragColor = finalColor;
            }
        `;

        const uniforms = {
            iTime: { value: 0 },
            iResolution: { value: [1, 1] },
            rayPos: { value: [0, 0] },
            rayDir: { value: [0, 1] },
            raysColor: { value: hexToRgb(config.raysColor) },
            raysSpeed: { value: config.raysSpeed },
            lightSpread: { value: config.lightSpread },
            rayLength: { value: config.rayLength },
            pulsating: { value: config.pulsating ? 1.0 : 0.0 },
            fadeDistance: { value: config.fadeDistance },
            saturation: { value: config.saturation },
            mousePos: { value: [0.5, 0.5] },
            mouseInfluence: { value: config.mouseInfluence },
            noiseAmount: { value: config.noiseAmount },
            distortion: { value: config.distortion }
        };

        const geometry = new Triangle(gl);
        const program = new Program(gl, {
            vertex: vert,
            fragment: frag,
            uniforms
        });
        const mesh = new Mesh(gl, { geometry, program });

        function resize() {
            const wCSS = window.innerWidth;
            const hCSS = window.innerHeight;
            renderer.setSize(wCSS, hCSS);
            const dpr = renderer.dpr;
            const w = wCSS * dpr;
            const h = hCSS * dpr;
            uniforms.iResolution.value = [w, h];
            const { anchor, dir } = getAnchorAndDir(config.raysOrigin, w, h);
            uniforms.rayPos.value = anchor;
            uniforms.rayDir.value = dir;
        }

        window.addEventListener('resize', resize);
        resize();

        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX / window.innerWidth;
            mouse.y = e.clientY / window.innerHeight;
        });

        function update(t) {
            requestAnimationFrame(update);
            uniforms.iTime.value = t * 0.001;
            if (config.followMouse && config.mouseInfluence > 0.0) {
                const smoothing = 0.92;
                smoothMouse.x = smoothMouse.x * smoothing + mouse.x * (1 - smoothing);
                smoothMouse.y = smoothMouse.y * smoothing + mouse.y * (1 - smoothing);
                uniforms.mousePos.value = [smoothMouse.x, smoothMouse.y];
            }
            renderer.render({ scene: mesh });
        }
        requestAnimationFrame(update);

        // Dock Click Logic from original file
        document.querySelectorAll('.dock-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.dock-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });
    </script>
