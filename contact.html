    <style>
        :root {
            --font-main: 'Space Grotesk', sans-serif;
            --font-accent: 'Tilt Prism', cursive;
        }

        body {
            font-family: var(--font-main);
            background-color: #000;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }

        /* --- Header Logo Section --- */
        .logo-header {
            position: absolute;
            top: 40px;
            left: 40px;
            display: flex;
            align-items: baseline;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .logo-w-ll { font-family: var(--font-main); }
        .logo-i {
            font-family: var(--font-accent);
            color: #fff;
            margin: 0 4px;
            font-size: 1.1em;
        }
        .logo-tolearn {
            font-family: var(--font-main);
            font-weight: 300;
            text-transform: uppercase;
            margin-left: 4px;
        }

        /* --- Contact Content --- */
        .contact-container {
            text-align: center;
            z-index: 10;
        }

        .contact-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .contact-item {
            font-size: 1.5rem;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            transition: color 0.3s ease, transform 0.3s ease;
            border-bottom: 1px solid transparent;
        }

        .contact-item:hover {
            color: #fff;
            transform: scale(1.05);
            border-bottom: 1px solid #fff;
        }

        /* --- Dock Component Styles --- */
        .dock-panel {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: flex-end;
            width: fit-content;
            gap: 1.2rem;
            border-radius: 1.5rem;
            background-color: rgba(10, 10, 10, 0.4);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border: 1px solid #333;
            padding: 0.6rem 1.2rem 1rem;
            z-index: 100;
        }

        .dock-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .dock-item:hover { transform: translateY(-5px); }

        .dock-icon-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 3.2rem;
            height: 3.2rem;
            border-radius: 12px;
            transition: 0.3s;
        }

        .dock-item-white {
            background-color: #fff;
            color: #000;
        }

        .dock-label {
            position: absolute;
            top: -35px;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            pointer-events: none;
        }

        .dock-item:hover .dock-label { opacity: 1; }

        .dock-indicator {
            width: 1.4rem;
            height: 4px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 0.6rem;
            transition: 0.3s;
        }

        .dock-indicator.active { 
            background-color: #2563eb; 
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.8);
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .logo-header { font-size: 1.8rem; top: 20px; left: 20px; }
            .contact-title { font-size: 2.5rem; }
            .contact-item { font-size: 1.2rem; }
            .dock-panel { width: 95%; justify-content: space-around; gap: 0; }
            .dock-icon-wrapper { width: 2.6rem; height: 2.6rem; }
        }
/* Base styles for the body */

        /* Hover effect to lift the icon */
        .dock-item:hover {
            transform: translateY(-5px);
        }

        /* Label that appears on hover */
        .dock-label {
            position: absolute;
            top: -2.5rem;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            background-color: #333;
            color: #fff;
            font-size: 0.875rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
            pointer-events: none;
        }

        /* Show label on hover */
        .dock-item:hover .dock-label {
            opacity: 1;
            visibility: visible;
        }

        /* Wrapper for the icon to handle background color change */
        .dock-icon-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 3.5rem;
            height: 3.5rem;
            background-color: transparent;
            border-radius: 1rem;
            transition: background-color 0.2s ease-in-out;
        }

        /* Active state for the icon wrapper */
        .dock-item.active .dock-icon-wrapper {
            background-color: #333;
        }

        /* Text inside the 'me' icon */
        .dock-text-icon {
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
        }

        /* Oval indicator at the bottom */
        .dock-indicator {
            width: 1.5rem;
            height: 0.375rem;
            background-color: #333;
            border-radius: 9999px;
            margin-top: 0.5rem;
            transition: background-color 0.3s ease-in-out;
        }

        /* Active state for the indicator */
        .dock-indicator.active {
            background-color: #2e86de;
        }

        /* Responsive adjustments for mobile devices */
        @media (max-width: 768px) {
            .dock-panel {
                gap: 0.75rem;
                bottom: 1rem;
                padding: 0.5rem 0.75rem 0.75rem;
            }
            .dock-icon-wrapper {
                width: 3rem;
                height: 3rem;
            }
            .dock-item svg, .dock-text-icon {
                font-size: 1.25rem;
                width: 24px;
                height: 24px;
            }
            .dock-label {
                top: -2rem;
                font-size: 0.75rem;
            }
        }
        /* Mobile-specific adjustments for a more compact design */
        @media (max-width: 500px) {
            .dock-panel {
                gap: 0.5rem;
                bottom: 0.5rem; /* Reduced bottom value for very small screens */
                padding: 0.25rem 0.5rem 0.5rem;
            }
            .dock-icon-wrapper {
                width: 2.5rem;
                height: 2.5rem;
                border-radius: 0.75rem;
            }
            .dock-item svg, .dock-text-icon {
                font-size: 1rem;
                width: 20px;
                height: 20px;
            }
            .dock-indicator {
                width: 1rem;
                height: 0.25rem;
                margin-top: 0.25rem;
            }
            .dock-label {
                top: -1.75rem;
                font-size: 0.65rem;
                padding: 0.15rem 0.5rem;
            }
        }

    </style>

<script>
        document.addEventListener('DOMContentLoaded', () => {
            const dockItems = document.querySelectorAll('.dock-item');

            dockItems.forEach(item => {
                item.addEventListener('click', () => {
                    dockItems.forEach(otherItem => {
                        otherItem.classList.remove('active');
                        const otherIndicator = otherItem.querySelector('.dock-indicator');
                        if (otherIndicator) {
                            otherIndicator.classList.remove('active');
                        }
                    });

                    item.classList.add('active');
                    const indicator = item.querySelector('.dock-indicator');
                    if (indicator) {
                        indicator.classList.add('active');
                    }
                });
            });
        });
